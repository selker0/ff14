<html>
    <head>
        <title>응답 표준</title>
    </head>
    <body>
        <!--
        MVC - 백이 화면을 프론트에게 보내주는 legacy(하지만 초보자에게 적합)
        요청(request)표준 : utlencoded
        응답 산업표준 : JSON > 자바스크립트 객체를 문자열로 표현하는 약속
        -->
        <script>
            const obj = {
                irum : '홍길동',
                nai : 20,
                birthday : {
                    year:2000,
                    month : 11,
                    day : 8
                }
            };
            // JS객체를 json으로 변환
            const jsonString = JSON.stringify(obj);
            console.log(obj)
            // json을 객체로 변환
            const obj2 = JSON.parse(jsonString);
            console.log(obj2);
        </script>
    </body>
</html>
