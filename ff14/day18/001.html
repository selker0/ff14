<html>
    <head>
    </head>
    <body>
        <!--
        백엔드와 통신하는 방법
        - 현재 페이지를 서버로 전송(redirect)
        - MVC : 내용을 서버로 전송하면 서버에서 결과 화면을 보내준다
                redirect. 화면 전체가 새로 그려진다.
                통신의 시작은 프론트 > 백에서 처릭 끝날 때까지 대기 > 백이 결과화면을 보내준다(동기 통신)
        - REST : 현재 화면은 고정. 백그라운드로 서버와 통신
                화면의 일부만 갱신.
                통신의 시작은 프론트 > 백에서 처리하는 동안, 프론트는 계속 진행(비동기 통신)
        - Web Socket : 실시간 양방향(통신을 백에서 시작할 수 있다)
        -->

        <!--
        submit : 입력 데이터를 서버로 넘긴다
        // 1번 예제 : http://localhost:8081/mvc/name          username 파라미터를 전달
        
        1. 인터넷을 사용하려면 IP주소를 가져야 한다
        2. IP주소가 부족하기 때문에 하나의 IP를 여러장치가 공유(공유기) : 192fh tlwkr
           192로 시작하는 IP를 사설 IP(praivate IP)- 인터넷에서 사용 불가능
        3. 사람은 IP주소를 기억을 못한다
            문자 이름을 대신 사용하자 > domain 이름(www.naver.com)
        4. 도메인 이름을 IP로 바꿔주는 시스템(DNS)
            127.0.0.1     localhost
        -->
        <form action="http://localhost:8081/mvc/name" method="" enctype="">

            <button>전송</button>
        </form>
    </body>
</html>
