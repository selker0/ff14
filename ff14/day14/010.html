<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            #target {
                background-color: red;
                width: 100px;
                height: 100px;
            }
            </style>
    </head>
    <body>
        <div id="target"></div>
        <button id="toggle">toggle</button>
        <script>
            //토큰버튼을 누를 때마다 #target이 사라졌다, 나타났다 하도록
            let inVisible = true;
            const $target = $('#target');

            $('#toggle').click(function(){
                if(isVisible===true) {
                    $target.css('display','none');
                    isVisible = false
                } else {
                    $target.css('display','none');
                }
            })
        </script>
    </body>
</html>
