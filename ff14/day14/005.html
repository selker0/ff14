<html>
    <head>
        <style>
            #parent {
                display: flex;
            }
            #parent>div {
                border: 1px solid red;
                height: 100px;
            }
            #d1 {
                flex-grow: 1;
            }
            #d2 {
                flex-grow: 2;
            }
            #d3 {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="d1">d1</div>
            <div id="d2">d2</div>
            <div id="d3">d3</div>
        </div>
    </body>
</html>
