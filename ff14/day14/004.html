<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        /* display : flex 속성은 부모에서 작업한다*/
        #flex-container{
            display: flex;
            justify-content: space-between;
        }
        #flex-container>div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: flex;
            /*좌에서 우 방향 : 주축*/
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div>
        <div id="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div style="background-color: yellow; height: 30px;"></div>
    </div>
</body>
</html>
