<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <!--
        jQuery는 자바스크립트 작성을 도와주는 라이브러리
        - 라이브러리 : 함수의 집합
        - 프레임워크 : 라이브러리 + 사용법
        -->
        <div id="target">우리나라</div>
        <script>
            const target = document.querySelector('#target');
            console.log(target);

            // jQuery로 요소를 선택하면 html 요소 + 각종 jQuery 메소드들이 추가된다
            const $target = $('#target');
            console.log($target);

            // jQuery 객체가 가진 html요소에 접근하는 방법
            console.log($target[0]);

            
        </script>
    </body>
</html>
