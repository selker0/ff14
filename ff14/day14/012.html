<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            #rainbow { 
                width: 1000px; height: 500px;
                background-color: dodgerblue;
                display: flex;
                justify-content: center;
                align-items: center; 
            }
            #rainbow>div {
                display: flex;
                color: white;
                font-weight: bold;
                float: left;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center; 
              }      
        </style>
    </head>
    <body>
        <div id="rainbow" style="background-color: dodgerblue;">
        </div>
        <script>
            //js 객체에서 이름 aa-bb가 아니라 aabb
            const ar = [
                { css:{backgroundColor:'red', flexGrow :'1'}, text : '빨'},
                { css:{backgroundColor:'orange', flexGrow :'1.1'},text : '주'},
                { css:{backgroundColor:'yellow', flexGrow :'1.2'},text : '노'},
                { css:{backgroundColor:'green', flexGrow :'1.3'},text : '초'},
                { css:{backgroundColor:'blue', flexGrow :'1.4'},text : '파'},
                { css:{backgroundColor:'indigo', flexGrow :'1.5'},text : '남'},
                { css:{backgroundColor:'purple', flexGrow :'1.6'},text : '보'},
            ]
            const $rainbow = $('#rainbow');
            for(let i=0; i<ar.length; i++){
                $rainbow.append($('<div>').css(ar[i].css).text(ar[i].text));
            }
        </script>
    </body>
</html>
