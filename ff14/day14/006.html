<html>
    <head>
        <style>
            #parent {
                display: flex;
            }
            #parent>div {
                color: white;
                width: 40px;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;                
            }
            #r{
                flex-grow: 1;
                background-color: red;
            }
            #o{
                flex-grow: 2;
                background-color: orange;
            }
            #y{
                flex-grow: 3;
                background-color: yellow;
            }
            #g{
                flex-grow: 4;
                background-color: green;
            }
            #b{
                flex-grow: 5;
                background-color: blue;
            }
            #c{
                flex-grow: 6;
                background-color: purple;
            }
            #p{
                flex-grow: 7;
                background-color: blue;
            }
            #white{
                display: flex;
            }
            #w {
                background-color: skyblue;
                height: 160px;
                width: 880px;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="r">빨</div>
            <div id="o">주</div>
            <div id="y">노</div>
            <div id="g">초</div>
            <div id="b">파</div>
            <div id="c">남</div>
            <div id="p">보</div>
        </div>
        <div id="white">
            <div id="w"></div>
        </div>
    </body>
</html>
