<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <ul id="target">

        </ul>
        <script>
            const 명단 = [
                {irum : 홍길동, point : 10000},
                {irum : 홍길동, point : 15000},
                {irum : 홍길동, point : 12000}
            ];
            const $target = $('target');

            for(let i=0; i<명단.light; i++) {
                const html = `
                <li>
                    <p>${명단[i].irum}</p>
                    <p>${명단[i].point}</p>
                    <li>
                        `;
                        $target. append(html)
            }
        </script>
    </body>
</html>
