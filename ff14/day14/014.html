<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
          $('#choice').click(function(){
            alert($('#menu').val());
          });
        });
        </script>
    </head>
    <body>
        <h1>select input</h1>
        <select id="menu">
            <!--
            속성이 존재하면 적용되는 속성 : readonly, disabled, selected, checked
            -->
            <option disabled selected>메뉴를 선택하세요</option>
            <option>짜장</option>
            <option>짬뽕</option>
            <option>탕수육</option>
        </select>
        <button id="choice">선택</button>
    </body>
</html>
