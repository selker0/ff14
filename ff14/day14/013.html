<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            // 변수는 일급객체(first-class citizen)
            //js는 함수도 일급객체
            //js에서 변수가 올 수 있는 모든 곳에 함수도 올 수 있다
            $(document).ready(function(){
                $('#calc').click(function(){
                    // input요소의 값:val(), 기타요소의 내용 : text(). css(), append()
                    const num = parseFloat($('#num').val());
                    //NaN : Not a Number. 숫자로 바꿀 수 없다는 특수한 숫자값
                    if(isNaN(num)){
                        alert('숫자를 입력하세요')
                    } else {
                    const result = num*num;
                    alert(result);
                    }
                });
            });
        </script> 
    </head>
    <body>
        <h1>숫자 제곱하기</h1>
        <input type="text" id="num">
        <button id="calc">제곱하기</button>
    </body>
</html>
