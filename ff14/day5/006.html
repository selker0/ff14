<html>



    <head>
        <title>display속성</title>
        <style>
            div { width: 100px; border:1px solid red; margin: 0 auto;}
            span { width: 100px; border:1px solid blue}
        </style>
    </head>
    <body>
        <!--
        hrml요소를 배치하는 방법 : block 요소, inline 요소
        block요소는 한 줄에 하나씩, 위에서 아래로 : div
        inline요소는 내용만큼 차지 : span
        너비를 적용하려면 : display 속성을 inline=block으로
        -->
        <div>A</div>
        <div>B</div>
        <span>aaaa</span>
        <span>bbb</span>
    </body>
</html>
