<html>
    <body>
        <script>
            const test = {
                name : '홍길동',
                cost : 80,

                testcost:function(){
                    if(this.cost>=70){
                        console.log (`${this.name}님은 합격하셨습니다.`)
                    } else {console.log (`${this.name}님은 불합격하셨습니다.`)
                }
            }
        };
            test.testcost();
        </script>
    </body>
</html>
