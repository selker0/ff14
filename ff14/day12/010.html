<html>
    <body>
        <script>
            // 프로그래밍 이론의 목표 : 생산성
            // 생산성을 높이는 가장 간단 방법 : 코드 재사용 < 함수

            // 덧셈을 한 다음 console.log로 출력하는 함수
            // 덧셈을 하는 함수

            // 정의
            function insa() {
                console.log('안녕하세요'); 
            }
            //익명함수
            const insa2 = function () {
                console.log('안녕하세요');
            }
            // 화살표 함수(arrow function : lambda 함수)
            const insa3 = ()=>{
                console.log('안녕하세요');
            }
        </script>
    </body>
</html>
