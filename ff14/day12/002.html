<html>
    <body>
        <script>
            // 자바스크립트의 타입 : 기본타입과 참조타입
            console.log(typeof 10);       // number
            console.log(typeof 'hello');  // string
            console.log(typeof 5>3);      // boolean
            console.log(typeof {});       // object > 참조 타입

            let a;
            const b = {};                 // b는 참조타입
            const c = 'hello';

            console.log(typeof a);        // undefined(값이 없어서 타입을 모른다)

            
        </script>
    </body>
</html>
