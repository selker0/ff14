<html>
    <body>
        <script>
            // 객체는 값(속성)과 함수(메소드)를 가진다
            const today = new Date();
            console.log(today.toLocaleDateString());

            // JS는 모든 타입에 대해 내장 객체를 제공한다
            let insa = 'hello';
            const hello = new String('hello');
            
            insa.length;                       // 5
            console.log(insa.toUpperCase());   // HELLO
            console.log(insa);                 // hello
        </script>
    </body>
</html>
