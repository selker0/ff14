<html>
    <body>
        <script>
            // 함수의 입력 : 파라미터(parameter)
            // 함수의 실행결과 : return
            function plus4(a) {
                result = a + 4;
                return result;
            }
            // 15 > 19
            // 27 > 31
            console.log(plus4(15));
            console.log(plus4(27));
        </script>
    </body>
</html>
