<html>
    <body>
        <script>
            const irum = '홍길동';
            const nai = 20;

            // 19세 이상이면 성인, 아니면 미성년이라고 출력
            // if(조건) { 문장 }
            if(nai>=19) {
                console.log(`${irum}님은 성인입니다`);
                
            } else {
                console.log(`${irum}님은 미성년입니다`);
            }

        </script>
    </body>
</html>
