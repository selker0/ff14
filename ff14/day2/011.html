<html>
    <head>
        <style>
            /* 태그 선택자(selector) : 적용대상 */   
            p { font-weight: bold; } 
            #first { color:blueviolet; }
            #second { color:deeppink; }
        </style>
    </head>
    <body>
        <p id="first">blueiolet</p>
        <p id="second">deeppink</p>
    </body>
</html>
