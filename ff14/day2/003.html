<!DOCTYPE html>
<html>
    <head>
        <title>메뉴</title>
    </head>
    <body>
        <!--
            html은 문서의 디자인 메타정보로 시작
            태그는 문서의 구조, 역할을 지정한다
        -->
        <div>
            <h1>메뉴</h1>
            <ul>
                <li>짜장</li>
                <li>짬뽕</li>
                <li>볶음밥</li>
            </ul>
        </div>
    </body>
</html>
