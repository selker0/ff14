<html>
    <head>
        <!-- 주석:  문서의 메타정보 -->
        <title>html 문서</title>
        <style>
            h1 { color: blue;}
        </style>
    </head>
    <body>
        <!-- 내용 -->
        <h1>언어의 종류</h1>
        <p>프로그래밍 언어</p>
        <p>마크업 언어</p>
        <hr>
        <h1>언어의 종류</h1>
        <!--
            ol은 ordered list : li가 1,2,3...으로 찍힌다
            ul은 unordered list : li가 동그라미로 
        -->
        <ul>
            <li>프로그래밍 언어</li>
            <li>마크업 언어</li>
        </ul>

    </body>
</html>
