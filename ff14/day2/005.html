<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>HyperText Markup Language</h1>
        <p>우리나라 좋은나라</p>
        <!--
            1. 마크업은 태그를 이용해 메타정보를 표현한다
            2. 대표적인 마크업은 xml과 html이 있다
            3. XML : 태그를 이용해서 문서의 구조를 설명한다
            부채살300g50000

            요소(element) : 시작태그 + 내용 + 닫는태그
            <상품>
                <상품명>부채살</상품명>
                <규격>300g</규격>
                <가격>50000</가격>
            </상품>

            요소의 정보를 속성으로도 표현 가능
            <소고기>
                <상품 상품명="부채살" 규격="300g" 가격="50000" />
                <상품 상품명="안심" 규격="300g" 가격="60000" />
                <상품 상품명="등심" 규격="300g" 가격="55000" />
            </소고기>
        -->
    </body>
</html>
