<html>
    <head>
        <title>택스트 포맷</title>
        <style>
            /* css : 웹페이지의 디자인을 담당하는 언어 */
            .bold { font-weight: bold; }
            .italic { font-style: italic; }
        </style>
    </head>
    <body>
        <p>우리나라 좋은나라 <strong>대한민국</strong></p>
        <p>우리나라 좋은나라 <b>대한민국</b></p>
        <p>우리나라 좋은나라 <em>대한민국</em></p>
        <p>우리나라 좋은나라 <i>대한민국</i></p>
        <p>우리나라 좋은나라 <span class="bold">대한민국</span></p>
        <p>우리나라 좋은나라 <span class="italic">대한민국</span></p>
    </body>
</html>
