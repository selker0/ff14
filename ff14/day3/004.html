<html>
    <head>
        <title>절대경로 vs 상대경로</title>
    </head>
    <body>
        <!--현재 이미지는 /ff14/day3/profile.webp -->
        <!--외부 주소는 무조건 http://부터 -->
        <img src="http://127.0.0.1:5500/day3/profile.webp">

        <!-- 내부주소일 경우 서버 주소 생략 가능 -->
         <img src="/day3/profile.webp">
         <!-- 상대주소 : 현재 html을 기준으로 다른 파일의 위치를 나타낸다 -->
          <img src="profile.webp">
    </body>
</html>
