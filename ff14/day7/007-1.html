<html>
    <head></head>
    <body>
        <p id="target">우리나라 좋은나라</p>
        <script>
            // window.document객체를 조각하는 방법 : document objest model(dom)
            // 객체는 데이터(속성)와 기능(method)으로 구성된다
            // 속성은 객체를 구성하는 변수
            // 메소드는 객체를 구성하는 함수
           const element = document.getElementById('target');
           element.style.backgroundColor = 'red';
           element.innerHTML = '너네나라 좋은나라';

        </script> 
    </body>
</html>
