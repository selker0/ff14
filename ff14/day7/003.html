<!DOCTYPE html>
<html>
    <head>
        <script src="003.js"></script>
        <title>자바 스크립트를 작성하는 방법</title>
    </head>
    <body>
        <!-- click 이벤트가 발생했을 때 JS 실행 -->
        <button onclick="window.alert('버튼 클릭');">클릭하세요</button>
        <script>
            // JS는 html과 함께 브라우저에 의해 실행
            // JS는 웹브라우저의 기능을 이용할 수 있다
            window.alert('hello1')
        </script>
    </body>
</html>
