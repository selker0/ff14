<html>
    <body>
        <script>
            'use strict'
            // 논리연산자 && ||
            // 논리곱 &&
            const a=10;
            const b=20;

            // 논리곱 : 하나만 거짓이면 거짓
            // 논리합 : 하나만 참이면 참
            console.log(a>10 && b>=20);   // false
            console.log(a>10 || b>=20);   // true

            let x=10;
            const result = x++>10 && x++>5;
            console.log(x);
        </script>
    </body>
</html>
