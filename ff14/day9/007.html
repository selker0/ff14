<html>
    <head></head>
    <body>
        <script>
            //산술연산은 결과가 숫자
            // 비교와 논리연산은 경과가 boolean > 결과가 나오면 중단

            const a=5;
            const b='5';

            console.log(a>b);
            console.log(a>=b);

            // 형변화하면 같은 값이냐?
            console.log(a==b);   //true
            // 타입까지 비교
            console.log(a===b);  //false
        </script>
    </body>
</html>
