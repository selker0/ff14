<html>
    <head></head>
    <body>
        <script>
            // 자바스크립트의 타입 : number, string, undefined, boolean, object
            const a = null;
            const b = undefined;
            // a,c는 객체를 가르키는 리모콘 > 참조변수
            const c = {};
            console.log(typeof a);   //object
            console.log(typeof b);   //undefined

            // 배열(array) - 값들의 집합
            const d = [];
            console.log(typeof d);   //배열은 object의 한종류
        </script>
    </body>
</html>
