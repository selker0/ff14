<html>
    <head>
    </head>
    <body>
        <script>
            //1~20사이의 5의 배수 합계, 14의 배수 합계를 구하시오
            let one = 0;
            let two = 0;

            for(let i=1; i<20; i++){
            if(i%5==0){
                one=one+i;
            }
            if(i%7==0){
                two=two+i;
            }
        }
        console.log(`5의 배수 합계 : ${one}`);
        console.log(`7의 배수 합계 : ${two}`);
        </script>
    </body>
</html>
