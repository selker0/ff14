<html>
    <head>
    </head>
    <body>
        <script>
            //1~10사이의 짝수 합계, 홀수 합계를 구하시오
            let one = 0;
            let two = 0;

            for(let i=1; i<10; i++){
            if(i%2==0){
                one=one+i;
            } else {
                two+=i;
            }
        }
        console.log(`홀수합계 : ${one}`);
        console.log(`짝수합계 : ${two}`);
        </script>
    </body>
</html>
