<html>
    <body>
        <script>
            // 점수를 입력받아 ABCDF를 출력하는 함수 작성
            // >=90, >=80, >=70, >=60, 미만

            function jum(num){
            if(num>=90)
                return('A');
            else if(num>=80)
                return('B');
            else if(num>=70)
                return('C');
            else if(num>=60)
                return('D');
            else
                return('F'); }

                console.log(jum(30))
        </script>
    </body>
</html>
