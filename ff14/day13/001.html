<html>
    <body>
        <script>
            //JS는 html에 탑재되어 웹 브라우저가 실행한다
            //JS를 단독으로 실행하려면 node.js가 필요

            //성적을 입력받아 70점 이상 합격, 아니면 불합격을 리턴하는 함수
            function num1(num){
            return num>=70? '합격':'불합격'; }

            console.log(num1(60));
            // 익명함수(JS의 변수는 함수를 저장할 수 있다)
        </script>
    </body>
</html>
