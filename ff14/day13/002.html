<html>
    <body>
        <script>
            // 둘 중의 하나 : if ~ else ~
            // 여러개 중 하나 : 90점 이상 우수, 70점 이상 통과, 미만이면 낙제
            const jumsu = 90;

            if(jumsu>=90)
                console.log("우수");
            else if(jumsu>=70)
                console.log("통과");
            else
                console.log("낙제");
        </script>
    </body>
</html>
