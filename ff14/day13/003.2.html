<html>
    <body>
        <input type="text" id="nai" name="nai">
        <script>
            // 나이를 입력한 다음 ?하면 나이를 출력 : keydown
            const nai = document.querySelector('#nai');
            nai.addEventListener('keydown', function (e){
                // 이벤트가 발생한 곳 : #nai
                // 입력한 값 : e.target.value
                if(e.keyCode===13){
                    console.log(e.target.value);
                    e.target.value="";
                    e.target.focus();
                }
            });
        </script>
    </body>
</html>
