<html>
    <body>
        <!-- 
        HTTP 상태코드 : 서버의 작업 상태를 숫자로 표현
        200 - 성공
        400 - 서버측에서 수신거부
        404 - 서버측에서 해당 주소를 찾을 수 없다
        405 - 요청 방식이 틀렸다(get, post)
        500 - 처리 중 문제 발생
        -->
        <form action="http://192.168.0.54:8081/server/get2">
            <!-- uername, email, irum을 입력 -->
             <input type="text" name="username">
             <input type="email" name="email">
             <input type="text" name="irum">
             <button>보내기</button>
        </form>
    </body>
</html>
