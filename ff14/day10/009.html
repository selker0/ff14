<html>
    <head>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            nav>ul { list-style: none;}
            nav li { color:white; color: red; display: inline-block;
            margin-left: 0px; text-align: 40px; }
            nav a { display: block; color: white;
            margin-left: 30; }
            #app { width: 1100px; margin: 0 auto;}
            header, footer{background-color: darkgrey; height: 60px; padding: 20;}
            nav{ height: 50; background-color: #c41818; text-align: left; padding: 10;}
            aside{ color:white; width: 130px; height: 300px; 
                background-color: rgb(143, 143, 143); float: left;}
            section{ width: 840px; min-height: 800px; 
                background-color: rgb(255, 255, 255); 
                float: left; border: 1px solid rgb(255, 0, 242);}
                main { overflow: hidden;}
            #app { text-align: center;}
            </style>
    </head>
    <body>
        <div id="app">
            <header>헤더영역</header>
            <nav>
                <ul>
                <li><a href="#">CONPANY</a></li>                    
                <li><a href="#">PRODUCE</a></li>                    
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">COMMUNITY</a></li>
                </ul>
            </nav>
            <main>
                <aside>왼쪽</aside>
                <section>본문</section>
                <aside>오른쪽</aside>
            </main>
            <footer>푸터영역</footer>
        </div>
    </body>
</html>
