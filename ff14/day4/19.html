<html>
    <body>
        <script>
            const num = 456;
            // 변수의 값중 백의 자리를 이하를 버린 값을 출력하시오
            // 456이면 400, 111이면 100을 출력

            // math.floor(4.56)
            console.log(Math.floor(456*4/4.56));
            console.log(Math.floor(num/100)*100);
        </script>
    </body>
</html>
