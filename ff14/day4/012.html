    <body>
        <script>
            // a변수를 만들고 10으로 초기화 해라
            let a = 10;
            console.log(typeof a);
            // 변수의 선언 : 변수를 만들어라
            let b;
            console.log(b);

            // 10 + '10' > 1010
            a = a + '10';
            console.log(typeof a);

            a = a>10;
            console.log(typeof a);
        </script>
