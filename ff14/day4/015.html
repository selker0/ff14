<html>
    <body>
        <script>
            // 증감연산자(++,--)가 단독으로 사용될 때는 증감한다
            // 즉 전위, 후위가 동일

            // 증감연산을 다른 연산과 함께 수행하면
            // 전위는 증감부터, 후위는 증감을 나중에 한다
            let a = 10;
            let b = 10;
            const x = a++;
            const y = ++b;
            console.log(`${a}:a, ${b}:b`); //11,11
            console.log(`${x};x. ${y}:y`); //10,11
        </script>
    </body>
</html>
