<html>
    <body>
        <script>
            // 자바스크립트는 타입이 동적이다
            console.log('50');
            console.log('50'*3);   // 150
            
            // js는 typeof 연산자로 타입을 확인할 수 있다
            console.log(typeof '50');        // string
            console.log(typeof ('50'*3));    // number
            console.log(typeof (5>3));       // boolean
        </script>
    </body>
</html>
