<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산</title>
</head>
<body>
    <!--
    산술연산 : +, -, *, ㅗ,%
    비교연산 : >, >=, <, <=, ==, ===, !=, !==
    논리연산 : 논리합(||), 논리곱(&&)
    -->
    <script>
        // 나눗셈
        console.log(17/5);
        // 나머지
        console.log(17%5);
    </script>
</body>
</html>
