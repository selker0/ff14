<html>
    <body>
        <script>
            // 자바스크립트에서 웹브라우저를 window라고 부른다
            window.console.log('aaaaaa');

            // 키보드에서 입력받는 함수는 문자열로 입력받는다
            const input1 = window.prompt('첫번째 숫자:');
            const input2 = window.prompt('두번째 숫자:');

            // 덧셈을 하려면 문자열을 정수로 변환해야 한다(type변환, 형변환)
            const num1 = parseInt(input1)
            const num2 = parseInt(input2)

            const result = num1 + num2;
            window.document.write(`${num1}+${num2}=${result}`);
        </script>
    </body>
</html>
