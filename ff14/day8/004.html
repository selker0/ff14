<html>
<body>
    <!-- 두 숫자를 입력받아 덧셈결과를 출력하는 마크업 -->
     <h1>덧셈 프로그램</h1>
     <input type="number" placeholder="첫번째 숫자" id="num1">
     +
     <input type="number" placeholder="두번째 숫자" id="num2">
     =
     <input type="number" id="result" readonly>
     <hr>
     <button onclick="더하기()">더하기</button>
     <script>
        function 더하기(){
            //입력값을 문자열로 읽어온다        
        const input1 = +document.getElementById('num1').value;
        const input2 = +document.getElementById('num2').value;
        /* input1이 빈문자열, input2가 빈문자열이면 오류처리
        if(돈>5000) {
          떡볶이를 먹는다;
        }
          집에 간다;
        */
       if(input1=='') {
        alert('첫번째 숫자 입력');
        return;
       }
       if(input2==''){
        alert('두번째 숫자 입력');
        return
       }
       num1 = +input1;
       num2 = input2;
       
        document.getElementById('result').value = num1 + num2;
        }
     </script>
</body>
</html>
