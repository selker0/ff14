<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
        <link href="001.css" rel="stylesheet">
    <!--
        css를 작성하는 방법
        1. 외부 css > <link>로 가져온다
        2. 내부 css > <style>영역에 작성
        3. inline css > 태그에 직접 작성(<div style="">)
        -->
    </head>
    <body>
        <div>
            <header>header</header>
            <nav>
                <!--ul이나 li를 사용하는 이유는 관련된 항목으로 묶는 태그여서 menu를 만들기 위해 이걸 자주 사용함(그 외에는 ol)
                a 태그는 redirect하는 태그. menu에서 링크를 걸 때 a태그를 사용하는 이유
                a는 클릭하면 넘어가는 역할을 맡고 있음-->
                <ol>
                    <li><a href="#">aaa</a></li>
                    <li><a href="#">bbb</a></li>
                    <li><a href="#">ccc</a></li>
                </ol>
            </nav>
            <main>
                <aside>50%</aside>
                <section>
                    <div id="app">
                        <div class="mb-3">
                            <div class="mb-3 mt-3">
                                <label for="title" class="form-label">할 일:</label>
                                <input type="text" class="form-control" id="title" placeholder="할 일 입력..." name="title">
                          </div>
                
                          <div class="d-grid mt-4">
                            <button type="button" class="btn btn-outline-primary" id="addTodo">추가하기</button>
                          </div>
                          <hr>
                        <table class="table table-hover">
                            <colgroup>
                                <col width="10%">
                                <col width="30%">
                                <col width="30%">
                                <col width="30%">
                            </colgroup>
                
                            <thead>
                                <tr><th>번호</th><th>할일</th><th>작성일</th><th></th></tr>
                            </thead>
                            <tbody id="tbody">
                
                            </tbody>
                        </table>
                        <script>
                        </script>
                        </div>
                </section>
                <aside>50%</aside>
            </main>
            <footer>footer</footer>
            </div>
            <script src="001.js"></script>
    </body>
</html>
