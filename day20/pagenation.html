        <script>
            /*
            연락처의 개수가 132개. 한페이지당 10개씩 출력할 경우 페이지의 개수는 14개

            블록당 5페이지
            첫번째 블록            1 2 3 4 5 다음(6)          이전으로가 없다 : 0 1 5 6
            두번째 블록    이전(5) 6 7 8 9 10 다음(11)                         5 6 10 11
            마지막 블록    이전(10)11 12 13 14                중간에 끝나고 다음으로가 없다 : 10 11 14 0 

            여러분이 계산해야 할 값 : 페이지의 개수, 이전으로, 시작, 끝, 다음으로
            */
           
            // 페이지의 개수 계산 : Marh.ceil(글의 개수 / 페이지당 글의 개수)
            /*
            연락처의 개수   페이지의 개수   /10         Math.ceil()
            128                 13        12.8          13
            129                 13        12.9          13
            130                 13        13            13
            131                 14        13.1          14
            132                 14        13.2          14
            */

            for(i=128; i<=132; i++) {
                console.log(Math.ceil(i/10));
            }

            /*                  (이전+1)  (이전+5)   (끝+1)
                pageno    이전    시작      끝       다음
                1~5         0      1       5        6
                6~10        5      6      10        11

                pageno    이전      계산값      *블록당페이지개수     pageno/블록당페이지개수 > Math.ceil()
                1           0         0               0                   0.2                   1
                2           0         0               0                   0.4                   1
                3           0         0               0                   0.6                   1
                4           0         0               0                   0.8                   1
                5           0         1               0                   1                     1
                6           5         1               5                   1.2                   2
                7           5         1               5                   1.4                   2
            */
           const 블록당페이지개수 = 5;
           for(let pageno=1; pageno<=14; pageno++) {
            const prev = (Math.ceil(pageno/블록당페이지개수)-1)*5;
            console.log(`pageno:${pageno}-prev:${prev}`);
           }
        </script>
    </body>
